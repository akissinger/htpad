<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Note</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <style type="text/css">
    html, body { margin: 0; }
    #menu { position: fixed; top: 0; background-color: #eee; padding: 0.3em; font-size: 1.5em; border: 1px solid black; }
    #menu a { text-decoration: none; color: black; margin: 0em 0.2em; }

    .lasso path { stroke: #555; stroke-width:2px; fill: #39f; fill-opacity: 0.8; }
    .lasso .drawn { fill-opacity:.05 ; }
    .lasso .loop_close { fill:none; stroke-dasharray: 4,4; }
    .lasso .origin { fill:#3399FF; fill-opacity:.5; }
    .not_possible { stroke: #999; }
    .possible { stroke-width: 5px; stroke: #04f; }
    .selected { stroke-width: 5px; stroke: #04d; }

    .tooltip {
      font-size: 0.6em;
      font-family: sans-serif;
      top: 2.5em;
      visibility: hidden;
      background-color: black;
      color: #fff;
      text-align: center;
      padding: 5px 5px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
    }

    #menu a:hover .tooltip { visibility: visible; }
}
  </style>
</head>
<body>

<div id="menu">
<a id="save" href="#"><span class="tooltip">Save As</span><i class="fa fa-save"></i></a>
<a id="export" href="#"><span class="tooltip">Export (HTML)</span><i class="fa fa-code"></i></a>
<a id="export-svg" href="#"><span class="tooltip">Export (SVG)</span><i class="fa fa-image"></i></a>
<a id="pen" href="#"><i class="fa fa-pencil"></i></a>
<a id="eraser" href="#"><i class="fa fa-eraser"></i></a>
<!--a id="select" href="#"><i class="fa fa-mouse-pointer"></i></a-->
</div>

<div id="container">
<svg width="4000" height="4000" id="page1">
<defs>
  <style type="text/css">
    path { fill: none; stroke: #000; stroke-width: 3px; stroke-linejoin: round; stroke-linecap: round; }
  </style>
  <pattern id="grid-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
    <rect width="100%" height="100%" fill="white"></rect>
    <line stroke="#dddddd" x1="0" y1="50" x2="100" y2="50"></line>
    <line stroke="#dddddd" y1="0" x1="50" y2="100" x2="50"></line>
  </pattern>
</defs>
<rect fill="url(#grid-pattern)" width="100%" height="100%"></rect>
</svg>
</div>

<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-lasso@0.0.5/build/d3-lasso.min.js"></script>
<script src="htpad.js"></script>
</body>
</html>
